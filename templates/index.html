<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container p-2">
        <h1 class="text-center">To-Do List</h1>
        <div class="row justify-content-center">
            <form action="{{ url_for('add_task') }}" method="POST" class="col-12 col-md-8 col-lg-6 mb-5 text-center">
                <div class="input-group">
                    <input type="text" name="task" placeholder="Enter new task" required class="form-control" title="Enter new task here!">
                    <button type="submit" class="btn btn-outline-success" title="Add task">Add Task</button>
                </div>
            </form>
        </div>
        <ul class="p-0 list-unstyled">
            {% for index, task in enumerate(tasks) %}
                <li class="d-flex border-bottom p-1">
                    <span class="{{ 'completed' if task.completed else '' }} me-auto p-2 pb-0 buttons">{{ task.description }}</span>
                    <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-outline-success p-1 m-0 buttons" title="Mark as done">Done</a>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-outline-primary ms-2 p-1 m-0 buttons" title="Edit">Edit</a>
                    <a href="{{ url_for('remove_task', task_id=task.id) }}" class="btn btn-outline-danger ms-2 p-1 m-0 ps-2 pe-2 buttons fs-6" title="Delete task"><b>&#128465;</b></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

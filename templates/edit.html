<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container p-2">
        <a href="{{ url_for('index') }}" class="btn btn-outline-warning m-1 mb-3" title="Back to list"><i class="fa-solid fa-arrow-left pe-2"></i>Back to list</a>
        <h1 class="text-center">Edit Task</h1>
        <div class="row justify-content-center">
            <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST" class="col-12 col-md-8 col-lg-6 mb-3 text-center">
                <div class="input-group">
                    <input type="text" name="task" value="{{ task.description }}" placeholder="Enter new task" required class="form-control" title="Edit the task">
                    <button type="submit" class="btn btn-outline-success" title="Save task">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
